<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobre chlopaki</title>
</head>
<body>
    <h1>Dobre Chłopaki</h1>
    <form>
        <div>
            <label for="tag">Tag:</label>
            <input id="tag" type="text" placeholder="Tag" name="tag">
        </div>
        <div>
            <label for="name">Nazwa:</label>
            <input id="name" type="text" placeholder="Nazwa" name="name" disabled>
        </div>
        <div>
            <label for="weight">Waga:</label>
            <input id="weight" type="text" placeholder="Waga" name="weight" disabled>
        </div>
        <div>
            <input id="submit" type="button" value="Zaważ">
        </div>
    </form>
    <script src="index.js" type="module"></script>
</body>
</html>
